<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Sistema de Precatórios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-exclamation-triangle text-danger fa-3x mb-3"></i>
                        <h3 class="card-title">Erro no Sistema</h3>
                        <p class="card-text">
                            Ocorreu um erro ao conectar com o banco de dados ou carregar os dados.
                        </p>
                        <div class="alert alert-warning mt-3">
                            <h6><i class="fas fa-info-circle me-2"></i>Informações de Debug:</h6>
                            <small>
                                <strong>Possíveis causas:</strong><br>
                                • Variáveis de ambiente não configuradas<br>
                                • Banco de dados indisponível<br>
                                • Problemas de rede/firewall<br>
                                • Credenciais incorretas
                            </small>
                        </div>
                        <div class="mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">
                                <i class="fas fa-home me-1"></i>Tentar Novamente
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
